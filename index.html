<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa82f3ef00.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
    <div class="select-menu">
        <div class="select-btn" id="select-btn">
            <span id="text">Products</span>
            <ion-icon name="chevron-down-outline" class="icon-arrow"></ion-icon>
        </div>
        <ul class="list">
            <li class="option" style="--i:5;">
                <i class="fa-solid fa-chart-simple" class="icon"></i>
                <span class="option-text">Chart</span>
            </li>
            <li class="option" style="--i:4;">
                <ion-icon name="analytics-outline" class="icon"></ion-icon>
                <span class="option-text">Leaderboard</span>
            </li>
            <li class="option" style="--i:3;">
                <ion-icon name="timer-outline" class="icon"></ion-icon>
                <span class="option-text">OrderFlow</span>
            </li>
            <li class="option" style="--i:2;">
                <i class="fa-solid fa-magnifying-glass-chart"></i>
                <span class="option-text">Analysis</span>
            </li>
            <li class="option" style="--i:1;">
                <i class="fa-solid fa-book-journal-whills"></i>
                <span class="option-text">Journal</span>
            </li>
        </ul>
    </div>
    </div>    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="script.js"></script>
</body>
</html>
